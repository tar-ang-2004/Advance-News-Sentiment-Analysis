<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 25px;
            text-align: center;
        }
        .card-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        .card-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }
        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .btn-analyze:disabled {
            opacity: 0.6;
            transform: none;
        }
        .result-card {
            margin-top: 25px;
            border-radius: 15px;
            border: none;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }
        .result-positive {
            background: linear-gradient(135deg, #d1f2eb 0%, #a7e9af 100%);
            border-left: 5px solid #28a745;
        }
        .result-negative {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left: 5px solid #dc3545;
        }
        .sentiment-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        .sentiment-positive {
            color: #28a745;
        }
        .sentiment-negative {
            color: #dc3545;
        }
        .confidence-info {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            margin: 10px;
            border-radius: 10px;
        }
        .confidence-percentage {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .summary-section {
            background: rgba(255, 255, 255, 0.9);
            margin: 15px 10px 10px 10px;
            padding: 20px;
            border-radius: 10px;
            border-top: 3px solid #6c757d;
        }
        .summary-section h6 {
            color: #495057;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        .summary-text {
            color: #6c757d;
            line-height: 1.6;
            margin: 0;
            font-size: 0.95rem;
            text-align: left;
        }
        .key-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        .key-details h6 {
            color: #495057;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .detail-item {
            margin: 8px 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .detail-item strong {
            color: #495057;
        }
        .detail-item i {
            color: #667eea;
            margin-right: 5px;
            width: 12px;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            color: #667eea;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-globe"></i> üåê Multilingual News Sentiment Analysis</h1>
                <p class="mb-0">Enter a news article in any language - automatic translation and analysis</p>
            </div>
            <div class="card-body">
                <form id="sentimentForm">
                    <div class="mb-3">
                        <label for="newsTitle" class="form-label">
                            <i class="fas fa-heading"></i> Article Title (any language)
                        </label>
                        <input type="text" class="form-control" id="newsTitle" 
                               placeholder="Enter article title in any language...">
                    </div>
                    
                    <div class="mb-4">
                        <label for="newsArticle" class="form-label">
                            <i class="fas fa-edit"></i> Article Content (any language)
                        </label>
                        <textarea class="form-control" id="newsArticle" rows="8" 
                                  placeholder="Paste your news article content here in any language..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-analyze" id="analyzeBtn">
                        <i class="fas fa-chart-line"></i> Analyze Sentiment
                    </button>
                </form>

                <div class="loading-spinner" id="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Analyzing...</span>
                    </div>
                    <p class="mt-2">üîÑ Analyzing and translating... Please wait...</p>
                </div>

                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sentimentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newsTitle = document.getElementById('newsTitle').value.trim();
            const newsText = document.getElementById('newsArticle').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            if (!newsTitle && !newsText) {
                alert('Please enter either a title or article content to analyze.');
                return;
            }
            
            // Show loading state
            loading.style.display = 'block';
            result.innerHTML = '';
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: newsTitle, text: newsText })
                });
                
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-chart-line"></i> Analyze Sentiment';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data);
                }
                
            } catch (error) {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-chart-line"></i> Analyze Sentiment';
                showError('Network error: ' + error.message);
            }
        });
        
        function showResult(data) {
            const resultDiv = document.getElementById('result');
            const sentiment = data.sentiment;
            const confidence = data.confidence;
            const summary = data.summary || 'No summary available';
            const keyDetails = data.key_details || {};
            const language = data.language || 'Unknown';
            const translationInfo = data.translation_info || {};
            
            const sentimentClass = sentiment === 'positive' ? 'positive' : 'negative';
            const sentimentIcon = sentiment === 'positive' ? 'smile' : 'frown';
            const sentimentColor = sentiment === 'positive' ? 'sentiment-positive' : 'sentiment-negative';
            
            // Build translation info HTML
            let translationHtml = '';
            if (translationInfo.was_translated) {
                translationHtml = `
                    <div class="alert alert-info mt-3">
                        <i class="fas fa-language"></i>
                        <strong>üåê Translation:</strong> Original text was in ${language}. 
                        Translated to English for analysis, then summary translated back to ${language}.
                    </div>
                `;
            } else {
                translationHtml = `
                    <div class="alert alert-success mt-3">
                        <i class="fas fa-globe"></i>
                        <strong>üåç Language:</strong> ${language} (no translation needed)
                    </div>
                `;
            }
            
            // Build additional details HTML
            let additionalDetailsHtml = '';
            if (data.writing_style) {
                additionalDetailsHtml += `<div class="detail-item"><strong><i class="fas fa-pen"></i> Writing Style:</strong> ${data.writing_style}</div>`;
            }
            if (data.news_genre) {
                additionalDetailsHtml += `<div class="detail-item"><strong><i class="fas fa-tags"></i> News Genre:</strong> ${data.news_genre}</div>`;
            }
            if (data.word_count) {
                additionalDetailsHtml += `<div class="detail-item"><strong><i class="fas fa-word"></i> Word Count:</strong> ${data.word_count}</div>`;
            }
            if (data.readability_score) {
                const readabilityLevel = getReadabilityLevel(data.readability_score);
                additionalDetailsHtml += `<div class="detail-item"><strong><i class="fas fa-book-reader"></i> Readability:</strong> ${data.readability_score.toFixed(1)} (${readabilityLevel})</div>`;
            }
            if (data.clickbait_score) {
                additionalDetailsHtml += `<div class="detail-item"><strong><i class="fas fa-mouse-pointer"></i> Clickbait Score:</strong> ${(data.clickbait_score * 100).toFixed(1)}%</div>`;
            }
            
            // Build key details HTML
            let keyDetailsHtml = '';
            if (keyDetails.people && keyDetails.people.length > 0) {
                keyDetailsHtml += `<div class="detail-item"><strong><i class="fas fa-user"></i> People:</strong> ${keyDetails.people.join(', ')}</div>`;
            }
            if (keyDetails.organizations && keyDetails.organizations.length > 0) {
                keyDetailsHtml += `<div class="detail-item"><strong><i class="fas fa-building"></i> Organizations:</strong> ${keyDetails.organizations.join(', ')}</div>`;
            }
            if (keyDetails.numbers && keyDetails.numbers.length > 0) {
                keyDetailsHtml += `<div class="detail-item"><strong><i class="fas fa-chart-bar"></i> Key Numbers:</strong> ${keyDetails.numbers.join(', ')}</div>`;
            }
            if (keyDetails.dates && keyDetails.dates.length > 0) {
                keyDetailsHtml += `<div class="detail-item"><strong><i class="fas fa-calendar"></i> Dates:</strong> ${keyDetails.dates.join(', ')}</div>`;
            }
            if (keyDetails.locations && keyDetails.locations.length > 0) {
                keyDetailsHtml += `<div class="detail-item"><strong><i class="fas fa-map-marker-alt"></i> Locations:</strong> ${keyDetails.locations.join(', ')}</div>`;
            }
            
            resultDiv.innerHTML = `
                ${translationHtml}
                <div class="result-card result-${sentimentClass}">
                    <div class="sentiment-display ${sentimentColor}">
                        <i class="fas fa-${sentimentIcon}"></i>
                        ${sentiment.toUpperCase()}
                    </div>
                    <div class="confidence-info">
                        <div class="confidence-percentage">
                            ${(confidence * 100).toFixed(1)}% Confident
                        </div>
                        <small class="text-muted">Analysis confidence level</small>
                    </div>
                    <div class="summary-section">
                        <h6><i class="fas fa-file-alt"></i> Article Summary</h6>
                        <p class="summary-text">${summary}</p>
                        ${(additionalDetailsHtml || keyDetailsHtml) ? `
                        <div class="key-details">
                            <h6><i class="fas fa-info-circle"></i> Additional Details</h6>
                            ${additionalDetailsHtml}
                            ${keyDetailsHtml}
                        </div>` : ''}
                    </div>
                </div>
            `;
        }
        
        function getReadabilityLevel(score) {
            if (score >= 90) return 'Very Easy';
            if (score >= 80) return 'Easy';
            if (score >= 70) return 'Fairly Easy';
            if (score >= 60) return 'Standard';
            if (score >= 50) return 'Fairly Difficult';
            if (score >= 30) return 'Difficult';
            return 'Very Difficult';
        }
        
        function showError(error) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="alert alert-danger mt-3" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Error:</strong> ${error}
                </div>
            `;
        }
        
        // Auto-resize textarea
        document.getElementById('newsArticle').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
